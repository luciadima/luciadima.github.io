---
layout: default
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
      {% if page.author %} â€¢ {{ page.author }}{% endif %}
    </p>
  </header>
  
  <div class="content">
    {{ content }}
  </div>
  
  {% if page.last_modified_at %}
  <footer>
    <p class="updated">Last updated: {{ page.last_modified_at | date: "%B %d, %Y" }}</p>
  </footer>
  {% endif %}
</article>
