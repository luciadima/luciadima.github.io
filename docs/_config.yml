# Jekyll configuration for GitHub Pages
title: "Blog Lucia Dima"
description: ""
baseurl: ""
url: ""
author: "GitHub User"
email: "your-email@domain.com"

# Social links (shown in footer)
github_username: ""
twitter_username: ""

# Build settings
markdown: kramdown
kramdown:
  math_engine: mathjax
  parse_block_html: false
  parse_span_html: false
  syntax_highlighter: rouge

# Plugins (supported by GitHub Pages)
plugins:
  - jekyll-seo-tag

# MathJax for math formulas
mathjax: true

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
